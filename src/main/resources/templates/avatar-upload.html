<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="fragments/fragments :: head (title = 'Atualizar avatar')"></head>
<body>
	<form th:action="@{/atualizar-avatar}" method="post" enctype="multipart/form-data">
		<span th:text="${error}"></span>
		<span th:text="${success}"></span>
		<div>
			<label for="avatar">Avatar:</label>
			<input type="file" name="avatar" id="avatar" />
		</div>
		<button type="submit">Atualizar</button>
	</form>
	
	<a th:href="@{/}">Voltar</a>
</body>
</html>
