<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Anime Note - Aterar Senha</title>
</head>
<body>
	<form th:action="@{/alterar-senha}" method="post">
		<span th:text="${error}"></span>
		<span th:text="${success}"></span>
		<div>
			<label for="password">Senha:</label>
			<input type="password" name="password" id="password" />
		</div>
		
		<div>
			<label for="new-password">Nova senha:</label>
			<input type="password" name="newPassword" id="new-password" />
		</div>

		<div>
			<label for="new-password-confirmation">Confirmação de nova senha:</label>
			<input type="password" name="newPasswordConfirmation" id="new-password-confirmation" />
		</div>

		<button type="submit">Alterar</button>
	</form>
</body>
</html>
