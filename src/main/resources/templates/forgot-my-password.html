<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="fragments/fragments :: head (title = 'Esqueci minha senha')"></head>
<body>
	<header th:replace="fragments/fragments :: externalHeader"></header>
	
	<main>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
					<form th:action="@{/esqueci-minha-senha}" method="post">
						<div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
						<div class="alert alert-info" th:if="${message}" th:text="${message}"></div>

						<div class="form-group">
							<label for="email">E-mail:</label>
							<input type="text" name="email" id="email" maxlength="50" class="form-control" placeholder="e-mail" />
						</div>

						<button type="submit" class="btn btn-block btn-primary">Enviar</button>
					</form>
					<hr />
					<a href="/login" class="btn btn-block btn-success">Fazer login</a>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="fragments/fragments :: footer"></footer>
</body>
</html>
