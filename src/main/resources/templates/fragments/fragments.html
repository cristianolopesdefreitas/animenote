<!DOCTYPE html>
<html lang="pt-BR" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head (title)">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title th:text="${'Anime Note - ' + title}"></title>

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/summernote.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<header th:fragment="internalHeader">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="/">
						<img th:src="@{/images/logo-bar.png}" alt="Anime Note" />
					</a>
				</div>

				<div class="collapse navbar-collapse" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Configurações <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li>
									<a href="/cadastrar-anime">Cadastrar Anime</a>
								</li>
								<li>
									<a href="/animes-cadastrados">Animes Cadastrados</a>
								</li>
								<li>
									<a href="/minhas-informacoes">Minhas Informações</a>
								</li>
								<li>
									<a href="/atualizar-avatar">Atualizar Avatar</a>
								</li>
								<li>
									<a href="/alterar-senha">Alterar Senha</a>
								</li>
							</ul>
						</li>
					</ul>

					<ul class="nav navbar-nav" th:each="role : ${loggedUser.roles}" th:if="${role.name == 'ADMIN'}">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Administração <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li>
									<a href="/numeros">Números</a>
								</li>
								<li>
									<a href="/cadastrar-criador">Cadastrar Criador</a>
								</li>
								<li>
									<a href="/cadastrar-categoria">Cadastrar Categoria</a>
								</li>
								<li>
									<a href="/moderar-animes">Moderar Animes</a>
								</li>
								<li>
									<a href="/moderar-postagens">Moderar Postagens</a>
								</li>
							</ul>
						</li>
					</ul>

					<form th:action="${'/busca'}" method="GET" class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" name="name" class="form-control" placeholder="busca" />
						</div>
						<div class="form-group">
							<select name="filter" class="form-control">
								<option value="anime">Animes</option>
								<option value="user">Pessoas</option>
							</select>
						</div>
						<button type="submit" class="btn btn-default">Buscar</button>
					</form>

					<form th:action="@{/logout}" method="post" class="navbar-form navbar-right">
						<button type="submit" class="btn btn-default">Sair</button>
					</form>

					<p class="navbar-text navbar-right" th:text="${loggedUser.name}"></p>
				</div>
			</div>
		</nav>
	</header>

	<header th:fragment="externalHeader">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
					<h1>
						<a href="/" class="center-block">
							<img th:src="@{/images/logo.png}" alt="Anime Note" class="img-responsive center-block" />
						</a>
					</h1>
				</div>
			</div>
		</div>
	</header>

	<footer th:fragment="footer">
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/jquery.autocomplete.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery.validate.min.js}"></script>
		<script th:src="@{/js/messages_pt_BR.min.js}"></script>
		<script th:src="@{/js/formValidateSettings.js}"></script>
		<script th:src="@{/js/summernote.min.js}"></script>
		<script th:src="@{/js/summernote-pt-BR.js}"></script>
		<script th:src="@{/js/animenote.js}"></script>

		<div class="text-center">Anime Note - 2017</div>
	</footer>
</body>
</html>
