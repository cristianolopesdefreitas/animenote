<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="fragments/fragments :: head (title = 'Mensagens')"></head>
<body>
	<header th:replace="fragments/fragments :: internalHeader"></header>

	<main>
		<div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Mensagens Recebidas</h2>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Mensagem</th>
                            <th>Enviada Por</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${messages}">
                            <td th:text="${item.message}"></td>
                            <td>
                                <a th:href="${'/usuario/' + item.userSender.username}" th:if="${!item.administration}" th:text="${item.userSender.name}"></a>
                                <span th:if="${item.administration}">Administração</span>
                            </td>
                            <td class="text-center">
                                <a th:href="${'/mensagens/' + item.id}" class="btn btn-danger btn-xs">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
		</div>
	</main>

	<footer th:replace="fragments/fragments :: footer"></footer>
</body>
</html>
