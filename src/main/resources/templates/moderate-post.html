<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="fragments/fragments :: head (title = 'Moderação de Postagens')"></head>
<body>
	<header th:replace="fragments/fragments :: internalHeader"></header>

	<main>
		<div class="container" th:if="${isAdmin}">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Moderação de Postagens</h2>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Denúncia</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${reports}" th:if="${item.userPost.status.toString() == 'A'}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.report}"></td>
                            <td class="text-center">
                                <a th:href="${'/administracao/moderar-postagens/' + item.id}" class="btn btn-danger btn-xs">Desativar</a>
                                <a th:href="${'/visualizar-postagem/' + item.id}" class="btn btn-primary btn-xs">Visualizar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
		</div>

		<div class="container" th:if="${!isAdmin}">
            <div class="row">
                <div class="col-xs-12">
                    <div class="alert alert-warning text-center">Você não tem permissão aqui.</div>
                </div>
            </div>
        </div>
	</main>

	<footer th:replace="fragments/fragments :: footer"></footer>
</body>
</html>
