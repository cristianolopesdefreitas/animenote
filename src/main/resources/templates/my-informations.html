<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="fragments/fragments :: head (title = 'Atualizar dados de usuário')"></head>
<body>
	<form th:object="${user}" th:action="@{/minhas-informacoes}" method="post">
		<div>
			<label for="name">Nome:</label>
			<input type="text" th:field="*{name}" id="name" maxlength="50" />
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		</div>
		
		<div>
			<label for="username">Usuário:</label>
			<input type="text" th:field="*{username}" id="username" maxlength="50" />
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
		</div>

		<div>
			<label for="email">E-mail:</label>
			<input type="text" th:field="*{email}" id="email" />
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		</div>
		
		<div>
			<label for="birth-date">Data de Nascimento:</label>
			<input type="text" th:field="*{birthDate}" id="birth-date" maxlength="10" />
			<span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>
		</div>
		
		<div>
			<label for="about">Sobre você:</label>
			<textarea name="about" id="about" maxlength="255" th:field="*{about}"></textarea>
		</div>

		<button type="submit">Atualizar</button>
	</form>
</body>
</html>
